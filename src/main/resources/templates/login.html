<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Quản lý tài khoản</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style type="text/css">
	.form-control{
		height: 50px
	}
</style>
</head>
<body>
	
	<div class="container" style="border: 2px solid #ddd; margin-top: 100px;max-width: 600px">
		<div class="row">
			<div style="padding: 36px">
				<h1>Đăng nhập</h1>
				<form th:action="@{/login}" method="post">
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Tên người dùng/ mật khẩu không hợp lệ</div>
					</div>
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Bạn đã đăng xuất.</div>
					</div>
					<div class="form-group">
						<label for="username"> Tên đăng nhập: </label> 
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Nhập email" autofocus="autofocus">
					</div>
					<div class="form-group">
						<label for="password">Mật khẩu: </label> 
						<input type="password" id="password" name="password" class="form-control"
							placeholder="Nhập mật khẩu" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Đăng nhập" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>Tạo người mới? <a href="/" th:href="@{/registration}">Đăng ký</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
