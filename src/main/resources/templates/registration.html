<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Đăng ký</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style type="text/css">
	.form-control{
		height: 50px
	}
</style>
</head>
<body>

	<!-- Tạo form đăng ký -->
	<div class="container" style="border: 2px solid #ddd; margin-top: 100px;max-width: 600px">
		<div class="row">
			<div style="padding: 36px">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Bạn đã đăng ký thành công!</div>
				</div>
				<h1 style="color: purple;" align="center">ĐĂNG KÝ THÔNG TIN</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Họ </label> 
						<input id="firstName" class="form-control" th:field="*{firstName}"
							placeholder="Nhập họ" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName"> Tên </label> 
						<input id="lastName" class="form-control" th:field="*{lastName}"
							placeholder="Nhập tên" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> 
						<input id="email" type="email" class="form-control" th:field="*{email}"
							placeholder="Nhập email" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Mật khẩu </label> 
						<input id="password" class="form-control" type="password" th:field="*{password}" 
							placeholder="Nhập mật khẩu" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Đăng ký</button>
						<span>Đã đăng ký rồi? <a href="/" th:href="@{/login}">Đăng nhập ở đây</a></span>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
